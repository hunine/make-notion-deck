<div
    class="bg-white rounded-lg flex flex-col"
    [formGroup]="termCardForm"
>
    <div class="flex items-center justify-between px-6 pt-6">
        <span class="text-base font-semibold">{{ groupId + 1 }}</span>
        <div class="text-base flex gap-4">
            <span
                class="cursor-pointer"
                nz-icon
                nzType="drag"
                nzTheme="outline"
            ></span>
            <button
                class="p-2 leading-none"
                (click)="handleClickToDelete()"
            >
                <span
                    class="cursor-pointer"
                    nz-icon
                    nzType="delete"
                    nzTheme="outline"
                ></span>
            </button>
        </div>
    </div>
    <nz-divider></nz-divider>
    <form
        nz-form
        class="px-6 pt-4 pb-6 rounded-lg flex flex-col"
    >
        <div class="flex items-center gap-8">
            <nz-form-item class="flex-1">
                <nz-form-control nzErrorTip="Please input your term!">
                    <nz-input-group class="flex flex-col gap-2 justify-center items-start">
                        <input
                            class="text-base border-0 border-b-2 hover:border-b-primary focus:border-b-primary px-0 hover:shadow-b-1 focus:shadow-b-1"
                            type="text"
                            nz-input
                            formControlName="term"
                            placeholder="Term"
                        />
                        <ng-container *ngTemplateOutlet="inputLabel; context: { $implicit: 'term' }"></ng-container>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item class="flex-1">
                <nz-form-control nzErrorTip="Please input your definition!">
                    <nz-input-group class="flex flex-col gap-2 justify-center items-start">
                        <input
                            class="text-base border-0 border-b-2 hover:border-b-primary focus:border-b-primary px-0 hover:shadow-b-1 focus:shadow-b-1"
                            type="text"
                            nz-input
                            formControlName="definition"
                            placeholder="Definition"
                        />
                        <ng-container
                            *ngTemplateOutlet="inputLabel; context: { $implicit: 'definition' }"
                        ></ng-container>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </div>
    </form>
</div>

<ng-template
    #inputLabel
    let-label
>
    <label
        class="text-slate-500 font-bold text-xs"
        [for]="label"
        >{{ label | uppercase }}</label
    >
</ng-template>
